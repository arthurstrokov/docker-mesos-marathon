marathon-lb-autoscale:
  container_name: marathon-lb-autoscale
  image: mesosphere/marathon-lb-autoscale:latest
  networks:
    app_net:
      ipv4_address: 172.16.121.8
  command: [ --marathon, http://marathon:8080, --haproxy, http://marathon-lb.marathon.mesos:9090, --target-rps, "1000", --apps, nginx_10000 ]
  environment:
    - LIBPROCESS_IP=172.16.121.8